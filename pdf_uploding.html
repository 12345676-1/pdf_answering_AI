<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PDF Answering AI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f2f2f2; /* Light gray background */
    color: #333; /* Dark gray text */
    padding-top: 70px;
}
.navbar {
    background-color: #343a40; /* Dark navbar */
}
.navbar-brand {
    color: #ffffff; /* White text */
    font-weight: bold;
    font-size: 1.5rem;
}
.navbar-brand:hover {
    color: #ffc107; /* Yellow on hover */
}
.jumbotron {
    background-color: #007bff; /* Blue background */
    color: #ffffff; /* White text */
    padding: 60px 20px;
    border-radius: 0;
    margin-bottom: 0;
}
.jumbotron h1 {
    font-size: 3.5rem; /* Larger font size */
    font-weight: 700;
}
form {
    background: #ffffff; /* White background */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}
form label {
    cursor: pointer;
    padding: 12px 20px; /* Larger padding */
    background-color: #007bff; /* Blue background */
    color: #ffffff; /* White text */
    border-radius: 5px;
    display: inline-block;
    margin-bottom: 15px;
    transition: background-color 0.3s ease;
}
form label:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
form input[type="file"] {
    display: none;
}
form button {
    margin-top: 30px;
    background: #17a2b8; /* Turquoise background */
    color: #ffffff; /* White text */
    border: none;
    width: 100%;
    padding: 15px;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background 0.3s ease;
}
form button:hover {
    background: #138496; /* Darker turquoise on hover */
}
footer {
    background-color: #343a40; /* Dark footer */
    color: #ffffff; /* White text */
    text-align: center;
    padding: 15px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
footer p {
    margin-bottom: 0;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">PDF Answering AI</a>
  </div>
</nav>

<div class="jumbotron text-center">
  <div class="container">
    <h1>PDF Answering AI</h1>
    <p class="lead">Upload your PDF to get answers.</p>
  </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data" action="/">
                <label for="file-upload" class="btn btn-primary">
                    <i class="fa fa-cloud-upload-alt"></i> Choose PDF File
                </label>
                <input id="file-upload" type="file" name="upload" accept=".pdf" required>
                <div id="file-name" class="mt-3"></div>
                <div id="upload-success" style="color: green; margin-top: 10px;"></div>
                <button type="submit" name="btn" value="index" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

<footer>
  <div class="container">
    <p>Made by Kapil Jakhar</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
